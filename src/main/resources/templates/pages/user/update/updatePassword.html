<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>dango</title>

    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Common Configuration -->
    <th:block th:replace="~{common/fragments/commonConfig :: commonConfig}"></th:block>

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/utils.css">
    <link rel="stylesheet" href="/dist/css/user.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- updateUserPassword Javascript -->
    <script type="text/javascript" th:src="@{dist/js/updateUserPassword.js}"></script>
</head>
<body>
<!-- Header Area -->
<header th:replace="~{common/fragments/header :: header}"></header>

<!-- Update User Password Area -->
<div class="limiter">
    <div class="container-user100">
        <div class="wrap-user100">
        <span class="user100-form-title p-b-51 m-t-100">
                    비밀번호 수정
        </span>
            <form id="updateForm" class="user100-form flex-sb flex-w">
                <!-- 사용자 정보 -->
                <input type="hidden" class="userId" id="userId" th:value="${userId}">

                <!-- 기존 비밀번호 -->
                <div class="m-b-40 div-block">
                    <p class="m-b-8 txt1">
                        <strong>기존 비밀번호</strong>
                    </p>
                    <div class="wrap-input100">
                        <input class="input100" type="password" id="existPw" placeholder="기존 비밀번호 입력">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- 비밀번호 일치 여부 메세지 -->
                    <span id="existPwInputBox"></span>
                </div>

                <!-- 수정할 비밀번호 -->
                <div class="m-b-40 div-block">
                    <p class="m-b-8 txt1">
                        <strong>수정할 비밀번호</strong>
                    </p>
                    <div class="wrap-input100">
                        <input class="input100" type="password" id="updatePw" name="updatePw"
                               placeholder="수정할 비밀번호 입력(8자리 이상 영문+숫자+특수문자(@$!%*#?&))">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- 수정 비밀번호 사용 가능 여부 메세지 -->
                    <span id="updatePwInputBox"></span>
                </div>

                <!-- 수정할 비밀번호 확인 -->
                <div class="m-b-40 div-block">
                    <p class="m-b-8 txt1">
                        <strong>수정할 비밀번호 확인</strong>
                    </p>
                    <div class="wrap-input100">
                        <input class="input100" type="password" id="checkPw" name="checkPw"
                               placeholder="수정할 비밀번호 다시 입력">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- 수정 비밀번호 일치 여부 메세지 -->
                    <span id="checkPwInputBox"></span>
                </div>

                <!-- Update User Information Button -->
                <div class="container-user100-form-btn m-t-17 m-b-100">
                    <button type="submit" class="user100-form-btn">
                        정보 수정
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer Area -->
<footer th:replace="~{common/fragments/footer :: footer}"></footer>

<!-- Scroll Top -->
<a th:replace="~{common/fragments/scrollTop :: scrollTop}"></a>
</body>
</html>
