<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <th:block th:fragment="commonConfig">
        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/dist/images/favicon.png" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/dist/css/bootstrap.min.css" />
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- Tiny slider -->
        <link rel="stylesheet" href="/dist/css/tiny-slider.css" />
        <!-- Glightbox -->
        <link rel="stylesheet" href="/dist/css/glightbox.min.css" />
        <!-- Main css -->
        <link rel="stylesheet" href="/dist/css/main.css" />

        <!-- Javascript -->
        <script src="/dist/js/bootstrap.min.js"></script>
        <script src="/dist/js/tiny-slider.js"></script>
        <script src="/dist/js/glightbox.min.js"></script>
        <script src="/dist/js/main.js"></script>
        <script type="text/javascript">
            //========= Hero Slider
            tns({
                container: '.hero-slider',
                slideBy: 'page',
                autoplay: true,
                autoplayButtonOutput: false,
                mouseDrag: true,
                gutter: 0,
                items: 1,
                nav: false,
                controls: true,
                controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
            });

            //======== Brand Slider
            tns({
                container: '.brands-logo-carousel',
                autoplay: true,
                autoplayButtonOutput: false,
                mouseDrag: true,
                gutter: 15,
                nav: false,
                controls: false,
                responsive: {
                    0: {
                        items: 1,
                    },
                    540: {
                        items: 3,
                    },
                    768: {
                        items: 5,
                    },
                    992: {
                        items: 6,
                    }
                }
            });
        </script>
    </th:block>
</head>
<body>

</body>
</html>
