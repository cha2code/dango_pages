<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Common Configuration -->
    <th:block th:replace="~{common/fragments/commonConfig :: commonConfig}"></th:block>
    <title></title>
</head>
<body>
    <!-- Start Header Area -->
    <header class="header navbar-area" th:fragment="header">
        <!-- Start Header Middle -->
        <div class="header-middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-7">
                        <!-- Start Header Logo -->
                        <a class="navbar-brand" href="/">
                            <img src="/dist/images/logo/logo.png" alt="Logo">
                        </a>
                        <!-- End Header Logo -->
                    </div>
                    <div class="col-lg-5 col-md-7 d-xs-none">
                        <!-- Start Main Menu Search -->
                        <div class="main-menu-search">
                            <!-- navbar search start -->
                            <div class="navbar-search search-style-5">
                                <div class="search-select">
                                    <div class="select-position">
                                        <select id="select1">
                                            <option selected>All</option>
                                            <option value="1">인쇄물</option>
                                            <option value="2">상세페이지</option>
                                            <option value="3">썸네일</option>
                                            <option value="4">타이포그래피</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="search-input">
                                    <input type="text" placeholder="Search">
                                </div>
                                <div class="search-btn">
                                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                            <!-- navbar search Ends -->
                        </div>
                        <!-- End Main Menu Search -->
                    </div>
                    <!-- Login/User Area -->
                    <!-- 로그인 하지 않은 사용자 표시 메뉴 -->
                    <div sec:authorize="isAnonymous()"
                         class="col-lg-4 col-md-6 col-12 d-flex justify-content-end">
                            <a th:href="@{/signup}" class="btn" role="button">
                                회원가입
                            </a>
                            <a th:href="@{/login}" class="btn" role="button">
                                로그인
                            </a>
                    </div>
                    <!-- 로그인 한 사용자 표시 메뉴 -->
                    <div sec:authorize="isAuthenticated()" class="col-lg-4 col-md-6 col-12 d-flex justify-content-end">
                        <a th:href="@{/userInfo/{userId}(userId=${#authentication.principal.username})}"
                           class="btn" role="button">
                            마이페이지
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="로그아웃">
                        </form>
                    </div>
                    <!-- End Login/User Area -->
                </div>
            </div>
        </div>
        <!-- End Header Middle -->
        <!-- Start Header Bottom -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-6 col-12">
                    <div class="nav-inner">
                        <!-- Start Navbar -->
                        <nav class="navbar navbar-expand-lg">
                            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a href="/" class="active" aria-label="Toggle navigation">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" aria-label="Toggle navigation">인쇄물</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" aria-label="Toggle navigation">상세페이지</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" aria-label="Toggle navigation">썸네일</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" aria-label="Toggle navigation">타이포그래피</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->
                        </nav>
                        <!-- End Navbar -->
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex justify-content-end">
                    <div class="nav-inner">
                        <nav class="navbar navbar-expand-lg">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="#">고객센터</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#">신고하기</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- End Nav Service -->
            </div>
        </div>
        <!-- End Header Bottom -->
    </header>
    <!-- End Header Area -->
</body>
</html>
